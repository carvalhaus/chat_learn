version: '3.9'

services:
  nginx:
    image: nginx:alpine
    container_name: chatbot-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  backend:
    build: ./backend
    container_name: chatbot-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: chatbot-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
    ports:
    - "3001:5173"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    container_name: chatbot-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chatbot
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: chatbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
